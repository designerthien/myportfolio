<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figma Interactive Prototype Embed</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      box-sizing: border-box;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FhAWpbC09dPrldnFxsHvzs3%2FPortfolio-website-template---Edit-your-portfolio-and-get-your-website-live--Community---Copy-%3Fnode-id%3D176-2329%26p%3Df%26t%3DlYFuPV66UV5N1JFB-1%26scaling%3Dmin-zoom%26content-scaling%3Dfixed%26page-id%3D0%253A1%26starting-point-node-id%3D176%253A2329"
      allowfullscreen
      >
    </iframe>
  </div>
</body>
</html>
