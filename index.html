<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Figma Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/file/hAWpbC09dPrldnFxsHvzs3/Portfolio-website-template---Edit-your-portfolio-and-get-your-website-live--Community---Copy"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
